<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/hover.css/css/hover.css">
    <script>
        $(document).ready(function() {
            $("#homePage").validate({
                rules: {
                    "username": {
                        required: true,
                        minlength: 5,
                        maxlength: 20
                    },
                    "favorcolor": {
                        required: true
                    }
                },
                messages: {
                    username: {
                        required: "Enter username",
                        minlength: "too short",
                        maxlength: "too long"
                    },
                    favorcolor: "Enter favorcolor"
                },
                errorPlacement: function(error, element) {
                    error.insertAfter(element);
                }
            });
        });
    </script>

    <style>
        .error {
            color: red;
        }
    </style>
</head>

<div class="neko">

    <body>
        <div class="container">
            <form data-role="form" id="homePage">
                <fieldset data-role="fieldcontain">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                </fieldset>
                <h1 class="text-center">Yay, Puppies ! Evaluate Restaurant !</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Restaurant Name<template v-slot:name>defaultcontent</template></label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Restaurant's Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName">Reporter Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Reporter's Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPrice">Average Meal Price (VND)<template v-slot:name>defaultcontent</template></label>
                        <input type="number" class="form-control" id="inputEmail4" placeholder="Pet's Breed">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDate">Date of The Visit</label>
                        <input type="date" class="form-control" id="inputDate" placeholder="MM/DD/YYYY">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        Gender
                        <br>
                        <fieldset data-role="fieldcontain">
                            <label for="favorcolor">Favorite Color:</label>
                        </fieldset>
                        <select id="favorcolor" name="favorcolor">
                                <option value="">Select One</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                        </select>
                        <!-- <button type="button" class="btn btn-info">Male</button>
                        <button type="button" class="btn btn-info">Female</button> -->
                    </div>
                    <div class="form-group col-md-6">
                        Restaurant Type
                        <br>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-warning">Grill</button>
                            <button type="button" class="btn btn-warning">Fast Food</button>
                            <button type="button" class="btn btn-warning">Sea Food</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        Service Rating
                        <br>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-danger">Improve</button>
                            <button type="button" class="btn btn-danger">Okay</button>
                            <button type="button" class="btn btn-danger">Good</button>
                            <button type="button" class="btn btn-danger">Excellent</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        Cleanliness Rating
                        <br>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-light">Improve</button>
                            <button type="button" class="btn btn-light">Okay</button>
                            <button type="button" class="btn btn-light">Good</button>
                            <button type="button" class="btn btn-light">Excellent</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        Food Quality Rating
                        <br>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-dark">Improve</button>
                            <button type="button" class="btn btn-dark">Okay</button>
                            <button type="button" class="btn btn-dark">Good</button>
                            <button type="button" class="btn btn-dark">Excellent</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="back">Back</button>
                    <button type="submit" class="submit">Submit</button>
                    <input type="submit" id="register" value="Register">
                </div>
            </form>
        </div>
</div>

</html>
